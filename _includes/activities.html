{% assign activities = site.data.data.activities %}
{% if activities %}
<section class="section activities-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    Extracurricular Activities
  </h2>

  {% for activity in activities %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ activity.role }}</h3>
        <div class="time">{{ activity.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ activity.company }}</div>

    </div><!--//meta-->

    {% if activity.details %}
    <div class="details">
      {{ activity.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
